debug: true
think:
    generator:
        configuration:
            dataSourceName: dataSource
            frameName: io.github.thinkframework
            companyName: com.hdhxby
            appName: app
            moduleName: app
            authorName:
            namespace:
            template: template/app
            output: generator_output
            extensions:
                - java
                - js
                - jsp
                - xml
                - ts
                - html
                - json
                - sql
            converts:
                java.sql.Types.BIGINT: java.math.BigInteger
#                java.sql.Types.DATE: java.time.LocalDate
#                java.sql.Types.TIMESTAMP: java.time.Instant
            ignores:
                - sys_create_time
                - sys_modified_time
                - sys_revision
                - sys_creator_id
                - sys_modifier_id
            prefixs:
                - T_
                - RBAC_
                - PARAM_
                - AUTH_
                - PROJECT_
spring:
    datasource:
        platform: h2
