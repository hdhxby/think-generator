#代码生成工具的配置文件
#1.自动移除generator前缀
#2.可以引用环境变量:System.getEnv(): ${env_JAVA_HOME} or System.getProperties(): ${user_home}
#2.会为所有的property生成property_path属性,如pkg=org.think => pkg_path=org/think
generator.core=false
#框架依赖的核心包,提供接口和工具类
generator.frameName=com.sinfusi.freedom.cls.core
#公司名称
generator.companyName=com.sinfusi.freedom.cls
#应用名称
generator.appName=app
generator.appNameBakEnd=app
#模块名称
generator.moduleName=authority
#generator.moduleName=parameter
#作者名称
generator.authorName=lixiaobin
#jsp namespace: web/${namespace}/${className}/list.jsp
generator.namespace=views
#模板目录
generator.template=template/app
#过滤文件
generator.extensions=java,js,jsp,xml,ts,html,json
#输出目录
generator.output=generator_output
#需要移除的表名前缀,使用逗号进行分隔多个前缀,示例值: t_,tm_
generator.prefix=T_,RBAC_,PARAM_
#主键生成规则
generator.generatorId=true
#审计,创建人,创建时间,更新人,更新时间
generator.auditing=true
#ID生成策略:NONE:不做处理,用字段名,ID:转换成ID
generator.generatorIdStrategy=ID
#JDBC对catalog和schema属性的获取支持不够
generator.catalog=
generator.schema=THINK
#数据库类型至java类型映射
#generator.types.java.lang.Integer=java.lang.Long
#generator.types.java.math.BigDecimal=java.lang.Long
#generator.types.java.lang.Byte=java.lang.Long
#generator.types.java.lang.Short=java.lang.Long
#generator.types.java.sql.Timestamp=java.util.Date
#generator.types.java.sql.Date=java.util.Date
#generator.types.java.sql.Time=java.util.Date